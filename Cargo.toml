[package]
name = "togglebot"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
rust-version = "1.56"

[dependencies]
anyhow = "1.0.44"
async-trait = "0.1.51"
chrono = { version = "0.4.19", features = ["serde"] }
docsearch = "0.2.0"
env_logger = { version = "0.9.0", default-features = false, features = ["atty", "termcolor"] }
futures-util = "0.3.17"
indoc = "1.0.3"
log = { version = "0.4.14", features = ["release_max_level_info"] }
lru_time_cache = "0.11.11"
once_cell = "1.8.0"
reqwest = { version = "0.11.6", default-features = false, features = ["gzip", "json", "rustls-tls"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
tokio = { version = "1.13.0", features = ["fs", "macros", "rt", "signal", "sync"] }
toml = "0.5.8"
twilight-embed-builder = "0.7.1"
twilight-gateway = { version = "0.7.1", default-features = false, features = ["rustls-webpki-roots", "zlib-stock"] }
twilight-http = { version = "0.7.1", default-features = false, features = ["rustls-webpki-roots"] }
twilight-model = "0.7.1"
twitch-irc = { version = "3.0.1", default-features = false, features = ["transport-tcp-rustls-webpki-roots"] }

[dev-dependencies]
pretty_assertions = "1.0.0"

[profile.release]
lto = true

[package]
name = "togglebot"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.56"
async-trait = "0.1.53"
docsearch = "0.3.0"
futures-util = "0.3.21"
indoc = "1.0.4"
lru_time_cache = "0.11.11"
once_cell = "1.10.0"
reqwest = { version = "0.11.10", default-features = false, features = ["gzip", "json", "rustls-tls"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
time = { version = "0.3.9", features = ["formatting", "macros", "parsing", "serde-human-readable", "serde-well-known"] }
tokio = { version = "1.17.0", features = ["fs", "macros", "rt", "signal", "sync"] }
toml = "0.5.8"
tracing = "0.1.32"
tracing-subscriber = "0.3.9"
twilight-gateway = { version = "0.10.1", default-features = false, features = ["rustls-webpki-roots", "zlib-stock"] }
twilight-http = { version = "0.10.1", default-features = false, features = ["rustls-webpki-roots"] }
twilight-model = "0.10.1"
twilight-util = { version = "0.10.1", features = ["builder"] }
twitch-irc = { version = "4.0.0", default-features = false, features = ["transport-tcp-rustls-webpki-roots"] }
unidirs = "0.1.0"

[dev-dependencies]
pretty_assertions = "1.2.0"

[profile.release]
lto = true
strip = true

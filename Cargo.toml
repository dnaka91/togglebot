[package]
name = "togglebot"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.72"
docsearch = "0.3.3"
indexmap = { version = "2.0.0", features = ["serde"] }
indoc = "2.0.3"
lru_time_cache = "0.11.11"
once_cell = "1.18.0"
reqwest = { version = "0.11.18", default-features = false, features = ["gzip", "json", "rustls-tls"] }
serde = { version = "=1.0.171", features = ["derive", "rc"] }
serde_json = "1.0.104"
time = { version = "0.3.25", features = ["formatting", "macros", "parsing", "serde-human-readable", "serde-well-known"] }
tokio = { version = "1.29.1", features = ["fs", "macros", "rt-multi-thread", "sync"] }
tokio-shutdown = "0.1.4"
toml = "0.7.6"
tracing = "0.1.37"
tracing-archer = { git = "https://github.com/dnaka91/archer.git" }
tracing-subscriber = "0.3.17"
twilight-gateway = { version = "0.15.2", default-features = false, features = ["rustls-webpki-roots", "zlib-stock"] }
twilight-http = { version = "0.15.2", default-features = false, features = ["rustls-webpki-roots"] }
twilight-model = "0.15.2"
twilight-util = { version = "0.15.2", features = ["builder"] }
twitch-irc = { version = "5.0.0", default-features = false, features = ["transport-tcp-rustls-webpki-roots"] }
unidirs = "0.1.1"

[dev-dependencies]
pretty_assertions = "1.4.0"

[profile.release]
lto = true
strip = true
